<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="node_modules/sweetalert2/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="style.css">
    <title>WWS Manga Shop</title>
</head>
<body>
    <!--Navbar-->
    <header id="header">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(226, 234, 233);">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                  <img src="Imagenes/Logo.ico" alt="Logo" width="30" height="24"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link disabled">INICIO</a>
                  <a class="nav-link active" aria-current="page" href="#">CATALOGO</a>
                  <a class="nav-link disabled">QUIENES SOMOS</a>
                  <a class="nav-link disabled">REDES</a>
                  <a class="nav-link disabled">STAFF</a>
                  <button class="btn bg-info btn-outline-dark" type="submit" id="payment">          
                    CARRITO
                    <span id="cart-total" class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                  </button>
                  <button id="clean" class="btn bg-info btn-outline-dark" type="submit">          
                    LIMPIAR CARRITO                    
                  </button>
                </div>
              </div>
            </div>
          </nav>
      </header>
    <section>
    <!--Cards-->  
    <section id="main">
        <div id="cards"></div>
    </section>
    <!--Sweetalert-->
    <script src="node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
    <!--Scripts-->
    <script src="main.js"></script>
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
